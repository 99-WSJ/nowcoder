<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX</title>
</head>
<body>
    <h1>ajax-demo</h1>
    <button id="btn">点击发送ajax请求</button>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(function () {
            $("#btn").click(function () {
                $.ajax({
                    url: "http://localhost:8080/ajax",
                    type: "post",
                    data: {
                        "name": "nowcoder",
                        "age": 18
                    },
                    success: function (data) {
                        alert(data);
                    },
                    error: function (xhr, status, error) {
                        alert(xhr.status);
                        alert(xhr.readyState);
                        alert(status);
                    }
                });
            });
        });
    </script>
</body>
</html>
